
<div *ngIf="renderValue; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <label class="switch"><input type="checkbox" id={{idValue}} (change)="onClick($event)" checked><span class="slider round"></span></label>
</ng-template>
<ng-template #elseBlock>

<label class="switch" ><input type="checkbox" (change)="onClick($event)"  unchecked><span class="slider round"></span></label>

</ng-template>

<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Ads List</h5>
                </div>

                <div class="card-body">
                    <div class="pull-right">
                        <select class="custom-select" [(ngModel)]="selected" (change)="typeDropDown($event)">
                            <option value="ALL">ALL</option>
                            <option class="dropdown-item" *ngFor="let option of AdsType" data-list="option"
                                value="{{ option.code }}">
                                {{ option.name }}
                            </option>
                        </select>
                    </div>
                    <div class="pull-right">
                        <select class="custom-select" (change)="subCatDropDown($event)">
                            <option value="ALL">ALL</option>
                            <option class="dropdown-item" *ngFor="let option of categoryNameList" data-list="option"
                                value="{{ option.category.id }}">
                                {{ option.category.name }}
                            </option>
                        </select>
                    </div>
                    <!-- (userRowSelect)="onUserRowSelect($event)" -->
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <div *ngIf="isLoading; else table" class="text-center">
                                <div class="spinner-border" style="width: 40px; height: 40px;">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <ng-template #table>
                                <div class="btn-popup pull-right">
                                    <ng-template #content let-modal>
                                        <div class="modal-header">
                                            <h5 class="modal-title f-w-600" id="exampleModalLabel">confirm message</h5>
                                            <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h3>Are you sure?</h3>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" (click)="delete(deletedItemId)" (click)="modal.dismiss('Cross click')" class="btn btn-primary" >Delete</button>
                                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                                (click)="modal.dismiss('Cross click')">Close</button>
                                        </div>
                                    </ng-template>
                                </div>
                            <ng2-smart-table [settings]="settings"
                                [source]="rolList"  (deleteConfirm)="onDeleteConfirm($event,content)" >
                            </ng2-smart-table>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->

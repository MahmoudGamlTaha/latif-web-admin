<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Ads List</h5>
                </div>

                <div class="card-body">

                    <div class="pull-right">
                        <select  class="custom-select" [(ngModel)]="selected" (change)="onSelect($event)" value='ALL'>
                            <option  value="ALL"> 
                                ALL
                                </option>
                            <option class="dropdown-item" *ngFor="let option of AdsType" data-list="option"> 
                            {{ option.code }}
                            </option>
                        </select>

                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <ng2-smart-table (userRowSelect)="onUserRowSelect($event)" [settings]="settings" [source]="rolList" 
                            (deleteConfirm)="onDeleteConfirm($event)"
                            (editConfirm)="onEditConfirm($event)"
                            (createConfirm)="onCreateConfirm($event)">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->

<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Create blog</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="blogForm"  class="needs-validation" novalidate="">

                        <div class="row">
                            <div class="col-sm-12">
                                <h3>create Blog</h3>
                            </div>
                            <!-- userId -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="validationCustom01">userId</label>
                                    <select class="form-control" (change)="typeDropDown($event)" value="category Name">
                                        <option class="dropdown-item" *ngFor="let option of " data-list="option"
                                            id={{option.id}}>
                                            {{ option.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- category Name -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="validationCustom01">Category List</label>
                                    <select class="form-control" (change)="typeDropDown($event)" value="category Name">
                                        <option class="dropdown-item" *ngFor="let option of blogCategoryList" data-list="option"
                                            id={{option.id}}>
                                            {{ option.name }}
                                        </option>
                                    </select>
                                </div>
                                    
                            </div>
                            <!-- Title -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="validationCustom01">Title</label>
                                    <input type="text" class="form-control" formControlName="Type"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="validationCustom01">image</label>
                                    <input type="file" height="30px" class="form-control-file" id="exampleFormControlFile1" formControlName="Images">
                                    
                                </div>
                            </div>
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="validationCustom01">external</label><br>
                                    <label class="switch" ><input type="checkbox" formControlName="externalLink"
                                    (change)="onClickToggle($event)" value="" >
                                    <span class="slider round"></span></label>
                                </div>
                            </div>
                                <!-- description -->
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="validationCustom01">description</label>
                                    <textarea  class="form-control" formControlName="Description" placeholder="description">
                                    </textarea>
                                </div>
                            </div>
                            
                        </div>
                        <div class="pull-right">
                        <button type="submit"  class="btn btn-primary">Create</button>
                    </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->

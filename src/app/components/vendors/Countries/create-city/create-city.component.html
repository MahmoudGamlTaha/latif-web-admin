<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>create reason</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="createForm" (ngSubmit)="create()" class="needs-validation" novalidate="">
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="validationCustom01">city</label>
                                    <input formControlName="city"
                                        [class.is-invalid]="city.touched && city.invalid" type="text"
                                        class="form-control" placeholder="city" />
                                    <div class="text-danger" *ngIf="!city.valid ">
                                        <small *ngIf="city.errors.required && city.touched"
                                            [class.is-invalid]="city.invalid || city.touched" class="text-danger">
                                            field is required
                                        </small>
                                        <small *ngIf="city.errors.minlength" class="text-danger">
                                            field must be at least 3 characters
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="validationCustom01">city Ar</label>
                                    <input formControlName="cityAr"
                                        [class.is-invalid]="cityAr.touched && cityAr.invalid" type="text"
                                        class="form-control" placeholder="cityAr" />
                                    <div class="text-danger" *ngIf="!cityAr.valid ">
                                        <small *ngIf="cityAr.errors.required && cityAr.touched"
                                            [class.is-invalid]="cityAr.invalid || cityAr.touched"
                                            class="text-danger">
                                            field is required
                                        </small>
                                        <small *ngIf="cityAr.errors.minlength" class="text-danger">
                                            field must be at least 3 characters
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="validationCustom01">country</label>
                                    <select  formControlName="country" [class.is-invalid]="country.touched && country.invalid"
                                    class="form-control" placeholder="country" >
                                        <option value="ALL">ALL</option>
                                        <option value="{{option.id}}" *ngFor="let option of countryList" >
                                            {{option.nameEn}}
                                        </option>
                                    </select>
                                    <div class="text-danger" *ngIf="!country.valid ">
                                        <small *ngIf="country.errors.required && country.touched"
                                            [class.is-invalid]="country.invalid || country.touched"
                                            class="text-danger">
                                            field is required
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="validationCustom01">active</label><br>
                                    <label class="switch"><input type="checkbox" formControlName='active' checked>
                                        <span class="slider round"></span></label>
                                </div>
                            </div>

                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

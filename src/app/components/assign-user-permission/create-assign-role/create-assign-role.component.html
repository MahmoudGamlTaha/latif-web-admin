<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form [formGroup]="createform" >
                        <div class="row">

                            <div class="col-md-6">
                                <div class="formgroup">
                                    <label >role Id</label>
                                    <input type="text" [class.is-invalid]="RoleId.touched && RoleId.invalid" formControlName="RoleId" class="form-control"
                                        placeholder="role Id">
                                        <div class="text-danger" *ngIf="!RoleId.valid ">
                                            <small *ngIf="RoleId.errors.required && RoleId.touched"
                                                [class.is-invalid]="RoleId.invalid || RoleId.touched"
                                                class="text-danger">
                                                field is required
                                            </small>
                                            <small *ngIf="RoleId.errors.minlength" class="text-danger">
                                                field must be at least 3 characters
                                            </small>
                                        </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="formgroup">
                                    <label >permission Id</label>
                                    <input type="text" [class.is-invalid]="PermissionId.touched && PermissionId.invalid" formControlName="PermissionId" class="form-control"
                                        placeholder="permission Id">
                                        <div class="text-danger" *ngIf="!PermissionId.valid ">
                                            <small *ngIf="PermissionId.errors.required && PermissionId.touched"
                                                [class.is-invalid]="PermissionId.invalid || PermissionId.touched"
                                                class="text-danger">
                                                field is required
                                            </small>
                                            <small *ngIf="PermissionId.errors.minlength" class="text-danger">
                                                field must be at least 3 characters
                                            </small>
                                        </div>
                                </div>

                            </div>
                            
                        </div>
                        
                    </form>
                    <div class=" col-md-3 pull-right" style="margin-top:15px ;">
                                <button type="submit" (click)="create()" class="btn btn-primary pull-right">create</button>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Role List</h5>
                </div>
                <div class="card-body">
                    <div class="pull-right">
                        <a type="button" style="margin-bottom: 15px ;" href="#/assignpermission/create-role"
                            class="btn btn-primary" data-toggle="modal" data-original-title="test">create role permittion</a>
                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <div *ngIf="isLoading; else table" class="text-center">
                                <div class="spinner-border" style="width: 40px; height: 40px;">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <ng-template #table>
                                <ng2-smart-table [settings]="settings" [source]="roleList" >
                                </ng2-smart-table>
                            </ng-template>
                            
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
